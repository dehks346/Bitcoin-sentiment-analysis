<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
</head>
<body>
    <h1>News Articles</h1>
    <ul>
        {% for article in articles %}
        <li>
            <strong>{{ article.title }}</strong><br>
            Relevance: {{ article.relevance }}<br>
            Sentiment: {{ article.sentiment }}<br>
            Relative Sentiment: {{ article.relative_sentiment }}<br>
            Date: {{ article.date }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
